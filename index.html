<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="change-div">X</div>

    <div id="score">
        <p class="red" id="x-score">X: 0</p>
        <p class="blue" id="o-score">O: 0</p>
    </div>

    <div id="container">
        <button id="TL" class="board-button"></button>
        <button id="TM" class="board-button"></button>
        <button id="TR" class="board-button"></button>
        <button id="ML" class="board-button"></button>
        <button id="MM" class="board-button"></button>
        <button id="MR" class="board-button"></button>
        <button id="BL" class="board-button"></button>
        <button id="BM" class="board-button"></button>
        <button id="BR" class="board-button"></button>
    </div>
</body>
</html>
